<!DOCTYPE html>
<html>
    <head>
        <title>Codes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% load static %}
        {% load humanize %}
        {% load tags %}
        <link rel="stylesheet" type="text/css" href="{% static 'codes/style.css' %}">
        <script src="{% static 'codes/main.js' %}"></script>

    </head>
    <body>
        <ul class="bar">
            <li><a class="active" href="/">Mati√®res</a></li>
            <li><a href="/codes">Codes</a></li>
            <li><a href="/soumission">Soumission de codes</a></li>
        </ul>

        <form action="{% url 'soumission' %}" method="post" name="new">
            {% csrf_token %}
            <input name="nom" type="text" placeholder="matiere" maxlength="127" required/><br><br>
            <input name="classe_groupe" type="text" placeholder="Classe ou Groupe (ex: 3R)" maxlength="8" required><br><br>
            <input name="prof" type="text" placeholder="Nom du proffesseur" maxlength="31" required/><br>
            <input name="commnence" type="datetime-local" required/> <br><br>
            <input name="code" type="number" placeholder="Code" maxlength="31" required/><br>
            <input name="link" type="text" placeholder="Lien" maxlength="255" required/><br>
            <br>
            <input class="submitbtn" type="submit" value="Submit"/>
        </form>
    
    </body>
</html>
